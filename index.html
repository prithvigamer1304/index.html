<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Deepashree</title>

<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

.sticker {
  position: absolute;
  font-size: 26px;
  animation: float 12s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

.card {
  background: rgba(0,0,0,0.25);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  max-width: 420px;
  z-index: 10;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  margin: 8px;
  position: relative;
}

.yes {
  background: #00ff9d;
  color: black;
}

.no {
  background: #ff2b5e;
  color: white;
  position: absolute;
}

.confetti {
  position: absolute;
  font-size: 22px;
  animation: fall 2s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

.finalMessage {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: black;
  padding: 30px;
  border-radius: 20px;
  font-size: 22px;
  z-index: 20;
  animation: pop 0.6s forwards;
}

@keyframes pop {
  to { transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>

<body>

<div class="card">
  <h1>
    Deepashreeâ€¦<br>
    will you eat out at least,<br>
    who cares about Valentine's ğŸ˜…
  </h1>

  <button class="yes" onclick="confetti()">Yes</button>
  <button class="no" id="noBtn">No</button>
</div>

<script>
const foods = ["ğŸ•","ğŸ”","ğŸ¥","ğŸ‰","ğŸ“","ğŸ‡","ğŸ","ğŸŒ","ğŸ","ğŸ¥","ğŸŠ","ğŸ¥­","ğŸŸ","ğŸ¿","ğŸ¥—"];

for (let i = 0; i < 30; i++) {
  let s = document.createElement("div");
  s.className = "sticker";
  s.innerText = foods[Math.floor(Math.random()*foods.length)];
  s.style.left = Math.random()*100 + "vw";
  s.style.animationDuration = 8 + Math.random()*8 + "s";

</script>

</body>
</html>
